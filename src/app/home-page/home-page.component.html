<div class="background" [style.background-image]="backgroundImage" [style.background-position]="backgroundPosition">
    <div class="home-page-header-container">
        <div>
            <div class="welcomeString">Welcome to my digital 
                <br> playground!
            </div>
            <div class="yelloParagraph">
                <div class="yelloParagraphText">
                    This is a place where I can try out new technologies, and show them to you.
                    Come and check out what I have made!
                </div>
            </div>
        </div>
        
    </div>
    

    <div class="horizonDivider"></div>
    <tisp-news-slide>
    </tisp-news-slide>
    <div class="horizonDivider"></div>

    <div class="home-page-container">
        
        <div>
            <div class="titleText">What would you like to do?</div>
            <div class="yelloParagraph">
                <div class="yelloParagraphText">
                    You can play games, read news, check the weather, speak with an AI, and more!
                </div>
            </div>
            <br>
            <div>
                <button class="button amobaButton" routerLink="/online-shooter">Play Online shooter</button>
                <button class="button numberSortingButton" routerLink="/number-sorting">Play Number Sorting</button>
                <button class="button newsButton" routerLink="/read-news">Read more news</button>
                <button class="button botButton" routerLink="/chat-with-gpt">Speak with the AI</button>
                <button class="button weatherButton" routerLink="/check-weather">Check the Weather</button>
            </div>
        </div>
    </div>
    <div class="horizonDivider"></div>
    
    <tisp-home-page-opinions>
    </tisp-home-page-opinions>
    
</div>
