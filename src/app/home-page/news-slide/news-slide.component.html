<div class="titleText">News about the page</div>
<div class="news-container">
    <div *ngIf="displayedNews !== undefined">
        <div @myInsertRemoveTrigger *ngIf="isShown"  class="news-card">
            {{displayedNews.message}}
            <br>
            <div class="date">{{displayedNews.postedAt | date:'YYYY-MM-dd'}}</div>
        </div>
    </div>
</div>
