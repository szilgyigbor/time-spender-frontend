<h1>Opinions about the website</h1>
<div>
    <div *ngFor="let opinion of opinionData" class="message-card">
        <div class="content">{{opinion.message}}</div>
        <div class="author">{{opinion.username}}</div>
        <div class="date">{{opinion.postedAt | date:'YYYY-MM-dd' }}</div>
    </div>
</div>
<input ngClass="input-field" type="text" [(ngModel)]="opinionContent" placeholder="Tell your opinion here..." (keyup.enter)="sendOpinion()">
<button ngClass="send-button" (click)="sendOpinion()">Send</button>
