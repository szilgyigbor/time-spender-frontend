<div *ngIf="showRules">
        <h1>This game is far from ready.
        You can move with arrow keys, you can shoot with space button.
        This is a multiplayer game, you can play with your friends.
        Everyone has 100 hp, a bullet makes 10 hp damage.
        </h1>
    <button ngClass="ok-button" (click)="hideRules()">Go to the game</button>
</div>



<div *ngIf="!showRules" ngClass="online-shooter-container">
    <img src="assets/background.png" alt="grass terrain" class="full-width-image">
    <div *ngFor="let player of players" [style.left.px]="player.positionX" [style.top.px]="player.positionY" 
    class="player">
        <p *ngIf="!player.name.startsWith('bullet-')" class="player-name">{{player.name}}</p>
        <p *ngIf="!player.name.startsWith('bullet-')" class="player-health">{{player.health}} hp</p>
        <img [src]="getImage(player)" alt="animated soldier" width="40">
    </div>
</div>
