<div *ngIf="showRules">
        <p>This game is far from ready.</p>
        <p>Press an arrow key, and try to avoid the Bot to catch you</p>
    <button ngClass="ok-button" (click)="hideRules()">I understood to the rules</button>
</div>



<div *ngIf="!showRules" ngClass="online-shooter-container">
    <img src="assets/background.png" alt="grass terrain" class="full-width-image">
    <div *ngFor="let player of players" [style.left.px]="player.positionX" [style.top.px]="player.positionY" 
    class="player">
        <p class="player-name">{{player.name}}</p>
        <p class="player-health">{{player.health}} hp</p>
        <img [src]="getSoldierImage(player.isReversed)" alt="animated soldier" width="40">
    </div>
</div>
