<div class="header-container">
<header>
  <nav>
    <button class="home-button" routerLink="/">DIGITAL PLAYGROUND</button>

    <div class="logout" *ngIf="(isLoggedIn$ | async); else notLoggedIn">
        <button class="logout-button" (click)="logout()">{{ currentUser?.username}}</button>
    </div>

    <ng-template #notLoggedIn>
      <div class="right-buttons">
        <button class="login-button" routerLink="/login">Login</button>
        <button class="signup-button" routerLink="/sign-up">Sign Up</button>
      </div>
    </ng-template>

  </nav>
</header>
</div>
