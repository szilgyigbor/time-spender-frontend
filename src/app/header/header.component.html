<div ngClass="header-container">
<header [ngClass]="isDarkMode ? 'dark-mode' : 'light-mode'">
  <nav>
    <button Class="home-button" [ngClass]="isDarkMode ? 'dark-mode' : 'light-mode'" routerLink="/">Home</button>

    <button [ngClass]="isDarkMode ? 'light-theme-button' : 'dark-theme-button'"
    (click)="toggleMode()"></button>

    <div ngClass="logout" *ngIf="(isLoggedIn$ | async); else notLoggedIn">
      <div Class="logout-text" [ngClass]="isDarkMode ? 'dark-mode' : 'light-mode'">
        Welcome back, {{ currentUser?.username}}!
      </div>
        <button Class="logout-button" [ngClass]="isDarkMode ? 'dark-mode' : 'light-mode'" (click)="logout()">Logout</button>
    </div>

    <ng-template #notLoggedIn>
      <div ngClass="right-buttons">
        <button Class="login-button" [ngClass]="isDarkMode ? 'dark-mode' : 'light-mode'" routerLink="/login">Login</button>
        <button Class="signup-button" [ngClass]="isDarkMode ? 'dark-mode' : 'light-mode'" routerLink="/sign-up">Sign Up</button>
      </div>
    </ng-template>

  </nav>
</header>
</div>
