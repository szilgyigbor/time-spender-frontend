<div ngClass="header-container">
<header>
  <nav>
    <button ngClass="button home-button" routerLink="/">Home</button>

    <div ngClass="logout" *ngIf="(isLoggedIn$ | async); else notLoggedIn">
      <div ngClass="logout-text">
        Welcome back, {{ currentUser?.username }}!
      </div>
        <button ngClass="button logout-button" (click)="logout()">Logout</button>
    </div>

    <ng-template #notLoggedIn>
      <div ngClass="right-buttons">
        <button ngClass="button login-button" routerLink="/login">Login</button>
        <button ngClass="button signup-button" routerLink="/sign-up">Sign Up</button>
      </div>
   </ng-template>

  </nav>
</header>
</div>
